                 alert("Pls input a valid number")

            if (seconds.value != 0) {
                seconds.value--;

        }

        function stopWatch (id) {
            if (id = "start") {
                const startTimer =  setInterval(function () {
                    timer();
                }, 1000);

            }
           
        }

        function stopIt() {
            var x = seconds.value;

            var z = hour.value;

            if (seconds.value > 0) {
                hour.value = z;
                minutes.value = y;
                seconds. value = x;

        }
